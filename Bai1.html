<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Chia Hết</title>
</head>
<body>
<input type="number" id="a" placeholder="Nhập a">
<br>
<input type="number" id="b" placeholder="Nhập b">
<br>
<button onclick="kiemTraChiaHet()">Kiểm tra a có chia hết cho b</button>
<h3 id="kq"></h3>
<script>
    function kiemTraChiaHet() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = a%b;
        if (b == 0) {
            document.getElementById("kq").innerHTML = "b phải khác 0";
        }
        else {
            if (c == 0) {
                document.getElementById("kq").innerHTML = "a chia hết cho b";
            } else {
                document.getElementById("kq").innerHTML = "a không chia hết cho b";
            }
        }
    }
</script>
</body>
</html>
